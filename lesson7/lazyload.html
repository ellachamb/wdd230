<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Loading Example</title>
    <link rel="stylesheet" href="./lazy.css">
</head>
<body>
    <h1>Lazy Loading Example</h1>
    <picture><img src="./images/blue-gingham-600.png" alt="A blue blue gingham square." loading="lazy" height="800" width="600"></picture>
    <picture><img src="./images/bluebird-600.png" alt="A mountain bluebird." loading="lazy" height="800"></picture>
    <picture><img src="./images/helmet-600.png" alt="A BYU football helmet." loading="lazy" height="800"></picture>
    <picture><img src="./images/byui-logo-600.png" alt="The BYU-Idaho logo." loading="lazy" height="800"></picture>
    <picture><img src="./images/cloudy-600.png" alt="A cloudy sky." loading="lazy" height="800"></picture>
</body>
</html>

<html lang="en">
<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="./scripts/main.js" defer></script>
    <script src="./scripts/order.js" defer></script>
    <script src="./scripts/local.js" defer></script>
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div id="mainlogo"><a href="./index.html" class="nav-logo">bountiful foods</a></div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="./index.html" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="./fresh.html" class="nav-link">Fresh</a>
                </li>
                <li class="nav-item">
                    <a href="./aboutus.html" class="nav-link">About Us</a>
                </li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
</header>
<main>
    <div class="hero">
        <img src="./images/fruity drink.webp" loading="lazy" alt="Fruit Drink" width="1000"> 
        <h3 id=form>Want to make your very own customized fruit drink? All you need to do is fill out your form below. </h3>
        <div class="form">
        <form method="GET" action="order.html" >
        <p>
            <label for="firstname">First Name*</label>
        </p>
        <p>
            <input type="text" id="firstname" name="firstname" required>
        </p>
        <p>
            <label for="email">Email*</label>
        </p>
        <p>
            <input type="email" id="email" name="email" required placeholder="example@email.com">
        </p>
        <p>
            <label for="cellphone">Phone Number*</label>
        </p>
        <p>
            <input type="tel" id="cellphone" name="cellphone" required>
        </p>
        <p>
            <label for="select">Select Three Fruits for Your Smoothie*</label>
        </p>
        <p>
            <select id="select1" name="select1" required>
                <option value="">--Please choose an option--</option>
                <option value="np">Non-Profit</option>
                <option value="bronze">Bronze</option>
                <option value="silver">Silver</option>
                <option value="gold">Gold</option>
            </select>
            <select id="select2" name="select2" required>
                <option value="">--Please choose an option--</option>
                <option value="np">Non-Profit</option>
                <option value="bronze">Bronze</option>
                <option value="silver">Silver</option>
                <option value="gold">Gold</option>
            </select>
            <select id="select3" name="select3" required>
                <option value="">--Please choose an option--</option>
                <option value="np">Non-Profit</option>
                <option value="bronze">Bronze</option>
                <option value="silver">Silver</option>
                <option value="gold">Gold</option>
            </select>
        </p>
        <p>
            <label for="description">Special Instructions</label>
        </p>
        <p>
            <textarea id="description" name="description" rows="5" cols="33"></textarea>
        </p>
        <input type="hidden" name="time" id="time" value="">
        <button><input type="submit" id="submit" value="Submit Your Order"></button>
        </form>
    </div>
        
</main>
<footer>
    <p>&copy; <span id = 'currentYear'></span> | Last Updated: <span id='lastModified'></span></p>
</footer>
</body>
</html>
